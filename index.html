<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0213433d6.js" crossorigin="anonymous"></script>
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div id="container">
        <h1>TO-DO LIST <i class="fas fa-edit"></i></h1>
        <input type="text" placeholder="Add a new to-do">
        <ul>
            <li> <span><i class="fa fa-trash"></i></span> Type a todo and hit enter to create new todo</li>
            <li> <span><i class="fa fa-trash"></i></span> Click on trash icon to delete todos</li>
            <li> <span><i class="fa fa-trash"></i></span> Click on todos to cross or uncross them</li>
        </ul>
    </div>
<script src="assets/js/todos.js"></script>
</body>
</html>
